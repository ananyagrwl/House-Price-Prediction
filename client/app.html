<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>House Price Estimation</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="img"></div>
    <div class="container">
        <div class="h1">House Price Predictor</div>
        <form id="priceEstimationForm">
            <div class="form-group">
                <label for="area">Area (in sqft):</label>
                <input type="number" id="uiSqft" name="area" min="1" required>
            </div>
            <div class="form-group">
                <label for="bhk">BHK:</label>
                <!-- <select id="bhk" name="bhk">
                <option value="1" name="uiBHK">1 BHK</option>
                <option value="2" name="uiBHK">2 BHK</option>
                <option value="3" name="uiBHK">3 BHK</option>
                <option value="4" name="uiBHK">4 BHK</option>
                <option value="5" name="uiBHK">5 BHK</option>
            </select> -->
                <div class="switch-field">
                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
                    <label for="radio-bhk-1">1</label>
                    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked />
                    <label for="radio-bhk-2">2</label>
                    <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
                    <label for="radio-bhk-3">3</label>
                    <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
                    <label for="radio-bhk-4">4</label>
                    <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
                    <label for="radio-bhk-5">5</label>
                </div>
            </div>

            <div class="form-group">
                <label for="bathroom">Bathroom:</label>
                <!-- <select id="bathroom" name="bathroom">
                    <option value="1" name="uiBathrooms">1 Bathroom</option>
                    <option value="2" name="uiBathrooms">2 Bathrooms</option>
                    <option value="3" name="uiBathrooms">3 Bathrooms</option>
                    <option value="4" name="uiBathrooms">4 Bathrooms</option>
                    <option value="5" name="uiBathrooms">5 Bathrooms</option>
                </select> -->
                <div class="switch-field">
                    <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1" />
                    <label for="radio-bath-1">1</label>
                    <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked />
                    <label for="radio-bath-2">2</label>
                    <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3" />
                    <label for="radio-bath-3">3</label>
                    <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4" />
                    <label for="radio-bath-4">4</label>
                    <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5" />
                    <label for="radio-bath-5">5</label>
                </div>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <div>
                    <select class="location" name="" id="uiLocations">
                        <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                        <option>Electronic City</option>
                        <option>Rajaji Nagar</option>
                    </select>
                </div>
            </div>
            <button class="submit" onclick="onClickedEstimatePrice()" type="button">Find Estimated Price</button>
            <div id="uiEstimatedPrice" class="result">
                <h2></h2>
            </div>
        </form>
        <div class="result" id="priceResult">
            <!-- Price result will be displayed here -->
        </div>
    </div>

</body>

</html>
